<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto_inicial</title>
  <link rel="stylesheet" href="calculadora.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="calculadora.js"></script>
</head>
<body>
  <h1>Mi Calculadora Virtual</h1>
  <section id="calculadora" class="calculadora">
    <div id="pantalla" class="pantalla"></div>
    <div id="teclado" class="teclado">
      <button class="funcion">C</button>
      <button class="simbolos">√</button>
      <button class="simbolos">∛</button>
      <button id="backspace" class="funcion"><i class="fas fa-backspace"></i></button>

      <button class="simbolos">(</button>
      <button class="simbolos">)</button>
      <button class="simbolos">%</button>
      <button class="simbolos">/</button>
      
      <button id="btn7" class="num">7</button>
      <button id="btn8" class="num">8</button>
      <button id="btn9" class="num">9</button>
      <button class="simbolos">*</button>
      
      <button id="btn4" class="num">4</button>
      <button id="btn5" class="num">5</button>
      <button id="btn6" class="num">6</button>
      <button class="simbolos">-</button>
      
      <button id="btn1" class="num">1</button>
      <button id="btn2" class="num">2</button>
      <button id="btn3" class="num">3</button>
      <button class="simbolos">+</button>
      
      <button class="simbolos">+/-</button>
      <button id="btn0" class="num">0</button>
      <button class="simbolos">.</button>
      <button class="igual">=</button>
    </div>
    <div id="instrucciones" class="instrucciones"></div>
  </section>
</body>
</html>
